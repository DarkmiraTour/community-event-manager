language: php

php:
    - 7.1
    - 7.2
    - 7.3

before_script:
    - composer install
    - docker build -t phpunit resources/env/test/phpunit

script:
    - docker run --rm -v $(pwd):/app phpqa/php-cs-fixer fix --dry-run --diff -vvv
    - docker run --rm -v $(pwd):/app dockerizedphp/phpmd src text phpmd.xml
    - docker run --rm -v $(pwd):/app phpunit
