index:
    path: /
    controller: App\Controller\Home::handle

fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

speaker:
    resource: routes/speakers.yaml
    prefix: speakers

sponsorship_level:
    resource: routes/sponsorshipLevel.yaml
    prefix: sponsorship-level

sponsorship_benefit:
    resource: routes/sponsorshipBenefit.yaml
    prefix: sponsorship-benefit

sponsorship_level_benefit:
    resource: routes/sponsorshipLevelBenefit.yaml
    prefix: sponsorship-level-benefit

special_benefit:
    resource: routes/specialBenefit.yaml
    prefix: special-benefit

app_login:
    resource: routes/login.yaml
    prefix: login

app_logout:
    path: /logout

schedule:
    resource: routes/schedule.yaml
    prefix: schedule

sponsorships_pdf:
    path: /sponsorships/pdf
    methods: [GET]
    controller: App\Controller\GeneratePdf::handle

interview_question:
    resource: routes/interviewQuestion.yaml
    prefix: interview-question

events:
    resource: routes/events.yaml
    prefix: events
