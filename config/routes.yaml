index:
    path: /
    controller: App\Controller\Home::handle

fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

speaker:
    resource: routes/speakers.yaml
    prefix: speakers

app_login:
    resource: routes/login.yaml
    prefix: login

app_logout:
    path: /logout

schedule:
    resource: routes/schedule.yaml
    prefix: schedule

sponsorships_pdf:
    path: /sponsorships/pdf
    methods: [GET]
    controller: App\Controller\GeneratePdf::handle

interview_question:
    resource: routes/interviewQuestion.yaml
    prefix: interview-question

events:
    resource: routes/events.yaml
    prefix: events
