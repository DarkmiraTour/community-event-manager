security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path:   app_logout

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used

    access_control:
        - { path: ^/organisations/create, roles: ROLE_ADMIN }
        - { path: ^/organisations/%routing.uuid%/edit, roles: ROLE_ADMIN }
        - { path: ^/organisations/%routing.uuid%/delete, roles: ROLE_ADMIN }
        - { path: ^/sponsorship-benefit/create, roles: ROLE_ADMIN }
        - { path: ^/sponsorship-benefit/%routing.uuid%/edit, roles: ROLE_ADMIN }
        - { path: ^/sponsorship-benefit/%routing.uuid%/delete, roles: ROLE_ADMIN }
        - { path: ^/sponsorship-level/create, roles: ROLE_ADMIN }
        - { path: ^/sponsorship-level/%routing.uuid%/edit, roles: ROLE_ADMIN }
        - { path: ^/sponsorship-level/%routing.uuid%/delete, roles: ROLE_ADMIN }
        - { path: ^/sponsorship-level-benefit/edit, roles: ROLE_ADMIN }
        - { path: ^/sponsorship-level-benefit/edit-sponsorship-level-position, roles: ROLE_ADMIN }
        - { path: ^/sponsorship-level-benefit/edit-datas, roles: ROLE_ADMIN }
        - { path: ^/speakers/create, roles: ROLE_ADMIN }
        - { path: ^/speakers/%routing.uuid%/edit, roles: ROLE_ADMIN }
        - { path: ^/speakers/%routing.uuid%/delete, roles: ROLE_ADMIN }
        - { path: ^/special-benefit/create, roles: ROLE_ADMIN }
        - { path: ^/special-benefit/%routing.uuid%/edit, roles: ROLE_ADMIN }
        - { path: ^/special-benefit/%routing.uuid%/delete, roles: ROLE_ADMIN }
        - { path: ^/organisations, roles: ROLE_USER }
        - { path: ^/sponsorship-level, roles: ROLE_USER }
        - { path: ^/sponsorship-level-benefit, roles: ROLE_USER }
        - { path: ^/speakers, roles: ROLE_USER }
        - { path: ^/special-benefit, roles: ROLE_USER }
        - { path: ^/sponsorship-benefit, roles: ROLE_USER }

    encoders:
        App\Entity\User:
            algorithm: argon2i
    